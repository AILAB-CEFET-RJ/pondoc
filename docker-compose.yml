    postgres:
        image: postgres:alpine
        volumes:
            - postgres-volume:/var/lib/posgresql/data
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - 5432:5432
        networks:
            - postgres-network

version: '3'

services:
    python:
        build:
            context: .
            dockerfile: ./Dockerfile
        working_dir: /app
        command: python3 -m flask --app app/app.py run --host=0.0.0.0 --debug
        
        depends_on:
            - postgres
        volumes: 
            - ./source:/app
        env_file:
            - .env  
        ports:
            - ${APP_PORT}:5000
        networks: 
            - python-network
            - postgres-network
    

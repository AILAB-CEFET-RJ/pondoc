<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pondoc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="bg-light p-4 rounded border border-secondary">
        <h1>Pondoc Reports</h1>
        <form action="/report" method="get" class="mt-4">
            <div class="mb-3">
                <label for="beginYear" class="form-label">Begin Year:</label>
                <input type="number" id="beginYear" name="beginYear" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endYear" class="form-label">End Year:</label>
                <input type="number" id="endYear" name="endYear" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Report</button>
        </form>
    </div>
</body>
</html>
